<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#000000">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workout Timer</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="manifest.json">
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js', { scope: './' });
            }
        </script>
    </head>
    <body>
        <section class="workout">
            <h1 class="section-header">Reps</h1>
            <section class="section-content">
                <h2 id="repsHeader">Set 1: Work!</h2>
                <div class="timer">
                    <button id="reps-timer" onclick="toggleRepsTimer()">1</button>
                </div>
            </section>
        </section>
        <section class="workout">
            <h1 class="section-header">Planks</h1>
            <section class="section-content">
                <h2 id="planksHeader">Start!</h2>
                <div class="timer">
                    <button id="planks-timer" onclick="togglePlanksTimer()">1</button>
                </div>
            </section>
        </section>
        <section class="workout">
            <h1 class="section-header">Side Planks</h1>
            <section class="section-content">
                <h2 id="sidePlanksHeader">Start!</h2>
                <div class="timer">
                    <button id="side-planks-timer" onclick="toggleSidePlanksTimer()">1</button>
                </div>
            </section>
        </section>
        <section class="workout">
            <h1>Workout Timer</h1>
        </section>
        <script src="script.js"></script>
    </body>
</html>
